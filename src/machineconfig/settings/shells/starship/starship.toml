
"$schema" = 'https://starship.rs/config-schema.json'
# see https://starship.rs/config/#hostname

add_newline = true

[character]
success_symbol = '[➜](bold green)'

[username]
style_user = 'red bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue) @ [$hostname](bold blue) '
disabled = false

[os]
format = "[$symbol $version $codename $edition]($style)"
style = "bold italic bg:dark-blue fg:bright-green"
disabled = false
# $name


[os.symbols]
# https://starship.rs/config/#os
Android = ""
Arch = "󰣇"
CentOS = ""
Debian = "󰣚"
Fedora = "󰣛"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Mint = "󰣭"
NixOS = "❄️ "
Windows = "󰍲"
Ubuntu = "󰕈"

[python]
symbol = '🐍'
pyenv_version_name = false
format ="[((\\($virtualenv\\) ${version})) ${symbol} ${pyenv_prefix}]($style)"

[shell]
# https://www.nerdfonts.com/cheat-sheet
bash_indicator = '󱆃'
powershell_indicator = ''
pwsh_indicator = ''
cmd_indicator = ''
nu_indicator = '󰟆'
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false


[git_branch]
disabled = true
 
[git_commit]
disabled = true
 
[git_state]
disabled = true
 
[git_status]
disabled = true
 
[git_metrics]
disabled = true
